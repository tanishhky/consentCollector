<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consent Collector</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/virtual-select.min.css">
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 text-center adex-brand">
                    <img src="https://dataexplorer.adex.org.in/assets/agri-logo.png" alt="Consent Collector">
                    <h1>Consent Collector Service</h1>
                </div>
            </div>
            <hr>
            <div class="row aip-details w-100 my-4">
                <div class="col-lg-6 col-12">
                    <h1 class="ribbon">Details</h1>
                </div>
                <div class="col-6 justify-content-lg-end d-flex" style="font-size: 12px;">
                    <span class="asterisk">* Required Fields</span>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-6 col-12 text-center">
                    <div class="input-group mb-4">
                    </span>
                    <span class="input-group-text hover-text m-0">
                        AIP Id
                        <span class="asterisk">&nbsp*</span>
                    </span>
                    <input
                        type="text"
                        class="form-control"
                        id="aipId"
                    >
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="input-group mb-4">
                    <span class="input-group-text" >
                        AIP Email
                        <span class="asterisk">&nbsp*</span>
                    </span>
                    <input
                        type="text"
                        class="form-control"
                    >
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        AIP Name
                        <span class="asterisk">&nbsp*</span>
                    </span>
                    <input
                        type="text"
                        class="form-control"
                    >
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        Data Principal Id
                        <span class="asterisk">&nbsp*</span>
                    </span>
                    <input
                        type="text"
                        class="form-control"
                    >
                </div>
            </div>

            <div class="col-lg-6 col-12">
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        DataPrincipal Name
                        <span class="asterisk">&nbsp*</span>
                    </span>
                    <input
                        type="text"
                        class="form-control"
                    >
                </div>
            </div>

            <div class="col-lg-6 col-12">
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        Artifact Expiry
                        <span class="asterisk">&nbsp*</span>
                    </span>
                    <input
                        type="date"
                        class="form-control"
                        onkeydown="return false"
                    >
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        Item Id
                        <span class="asterisk">&nbsp*</span>
                    </span>
                    <input
                        type="text"
                        class="form-control"
                    >
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="input-group mb-3">
                    <label class="input-group-text">Item Type</label>
                    <select class="form-select p-0">
                      <option value="1">Resource1</option>
                      <option value="2">Resource Group</option>
                    </select>
                  </div>
            </div>

            <div class="col-lg-6 col-12">
                <div class="input-group mb-4">
                    <label class="input-group-text">
                        Purposes
                        <span class="asterisk">&nbsp*</span>
                    </label>
                    <select
                        multiple
                        data-search="false"
                        data-silent-initial-value-set="true"
                    >
                        <option value="1">Agricultural credit (code B1)</option>
                        <option value="2">Insurance (code B2)</option>
                        <option value="3">Logistics(code B3)</option>
                        <option value="4">Storage-related services (code B4)</option>
                        <option value="5">Market-related services (code B5)</option>
                        <option value="6">Payment services (code B6)</option>
                        <option value="7">Farm advisories (code P1)</option>
                        <option value="7">Pest and disease management (code P2)</option>
                        <option value="7">Water management (code P3)</option>
                        <option value="7">Quality assurance (code P4)</option>
                        <option value="7">Soil Health (code P5)</option>
                        <option value="7">Benefits (code G1)</option>
                        <option value="7">Research (code G2)</option>
                        <option value="7">Innovation (code G3)</option>
                        <option value="7">Education (code G4)</option>
                        <option value="7">Data Principal use (code G5)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row aip-details my-4 w-100">
            <div class="col-12">
                <h1 class="ribbon">Additional Details (optional)</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-6 col-12">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        AIU Id
                    </span>
                    <input
                        type="text"
                        class="form-control"
                    >
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        AIU Name
                    </span>
                    <input
                        type="text"
                        class="form-control"
                    >
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        AIU Email
                    </span>
                    <input
                        type="text"
                        class="form-control"
                    >
                </div>
            </div>
            <div class="col-12 text-center">
                <a class="btn btn-primary w-25 mb-4 submit" type="button" href="Summary.html">Submit</a>
            </div>
            <div class="row"></div>
        </div>
        <script src="js/virtual-select.min.js"></script>
        <script>
        VirtualSelect.init({
  ele: 'select'
});
        </script>
        <script src="js/script.js"></script>
    </body>
</html>
